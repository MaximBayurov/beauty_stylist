{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if polls_list %}
    <ul>
    {% for poll in polls_list %}
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных опросов.</p>
{% endif %}
{% endblock %}
