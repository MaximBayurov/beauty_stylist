{% extends "base_generic.html" %}

{% block content %}
    {% if poll %}
        <ul>
        {% for question in poll.question.all %}
            <li><a href="{% url 'polls:question_detail' poll.id question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Такого опроса не существует.</p>
    {% endif %}
{% endblock %}
