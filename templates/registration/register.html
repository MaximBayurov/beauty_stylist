{% extends "base_generic.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'djangoProject/login.css' %}">

<main class="form-signin">

    <h1 class="card-title text-center">Регистрация</h1>
    <p class="text-center">Заполните форму для регистрации</p>
    <form action="." method="post">
        {% for field in user_form %}
        <div class="form-floating">
            {{ field }}
            {{ field.label_tag }}
        </div>
        {% endfor %}
        <!--                        {{ user_form.as_p }}-->
        {% csrf_token %}

        <p class="text-center">
            <button class="text-center btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                Создать аккаунт
            </button>
        </p>
        <hr class="my-4">
        <div class="text-center"><a href="{% url 'login'%}">Я уже зарегистрирован</a></div>
    </form>
</main>
{% endblock %}
